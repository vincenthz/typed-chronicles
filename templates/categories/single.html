{% extends "index.html" %}

{% block content %}
    <div class="taxonomy">
        <h1>{{ term.name }}</h1>
        {% for page in term.pages %}
            <div class="taxonomy__item">
                        <h1 class="post-title">
                          <a href="{{ page.permalink }}">
                            {{ page.title }}
                          </a>
                        </h1>
                        <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
                        <div class="post-summary">{{ page.summary | safe }}</div>
			<div class="post-summary-next"><a href="{{ page.permalink }}">â‡¨</a></div>
             </div>
        {% endfor %}
    </div>
{% endblock content %}
