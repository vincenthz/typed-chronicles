# The URL the site will be built for
base_url = "https://vincenthz.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

highlight_theme = "base16-ocean-dark"
generate_rss = true
rss_limit = 20
title = "Typed Chronicles"
description = "Vincent Hanquez's adventures with types, programming languages, crypto and security"
default_language = "en"

taxonomies = [
    {name = "categories", rss = true},
    {name = "tags", rss = true}, # each tag will have its own RSS feed
]

[extra]
# Put all your custom variables here
hyde_sticky = true
hyde_reverse = false
#hyde_theme = ""
hyde_theme = "theme-base-08"
hyde_links = [
  {url = "$BASE_URL/about/", name = "About"},
  {url = "$BASE_URL/categories/crypto/", name = "Crypto"},
  {url = "$BASE_URL/categories/security/", name = "Security"},
  {url = "$BASE_URL/categories/programming/", name = "Programming"},
  {url = "http://typed.io", name = "Typed IO"},
]
