on:
  push:
    branches:
      - master 
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Build only' 
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_DIR: .
          REPOSITORY: vincenthz/vincenthz.github.io
          TOKEN: $GITHUB_ACTOR:${{ secrets.TOKEN }}
          PAGES_BRANCH: gh-pages
          #BUILD_ONLY: true
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Build and deploy'
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          REPOSITORY: vincenthz/vincenthz.github.io
          BUILD_DIR: .
          TOKEN: $GITHUB_ACTOR:${{ secrets.TOKEN }}
